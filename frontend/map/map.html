<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="map.css">
    
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5xsFHLdEzj_3Ce8l8A2eqxDB0EvAvyQ8&callback=initMap&libraries=&v=weekly"
      defer
    ></script>

    <script>
      "use strict";

      let map;

      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: {
            lat: -34.397,
            lng: 150.644
          },
          zoom: 8
        });
      }
    </script>
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>
