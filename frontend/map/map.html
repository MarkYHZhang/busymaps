<!DOCTYPE html>
<html>
  <head>
    <title>Place ID Finder</title>
    <script src="../scripts/jquery-3.5.1.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="map.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="map.css">
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5xsFHLdEzj_3Ce8l8A2eqxDB0EvAvyQ8&callback=initMap&libraries=places,visualization"
      defer
    ></script>

  </head>
  <body>
    <div style="display: none">
      <input
        id="pac-input"
        class="controls"
        type="text"
        placeholder="Enter a location"
      />
    </div>
      <select onchange=getOption() class="select-css" id="time-option">
        <option>Pick a time</option>
        <option>00:00</option>
        <option>01:00</option>
        <option>02:00</option>
        <option>03:00</option>
        <option>04:00</option>
        <option>05:00</option>
        <option>06:00</option>
        <option>07:00</option>
        <option>08:00</option>
        <option>09:00</option>
        <option>10:00</option>
        <option>11:00</option>
        <option>12:00</option>
        <option>13:00</option>
        <option>14:00</option>
        <option>15:00</option>
        <option>16:00</option>
        <option>17:00</option>
        <option>19:00</option>
        <option>20:00</option>
        <option>21:00</option>
        <option>22:00</option>
        <option>23:00</option>
        <option>24:00</option>
      </select>

    <div id="floating-panel-wrapper">
      <button id="floating-panel-toggle">
        Hide map options
      </button>
      <div id="floating-panel">
        <p>TRAFFIC</p>
        <div class="option">
          <input type="checkbox" onclick="toggleTrafficHeatmap()" id="trafficHeatmap" checked></input>
        <label for="trafficHeatmap">Toggle Heatmap</label>
        </div>
        <div class="option">
          <input type="checkbox" onclick="changeTrafficOpacity()" id="trafficOpacity"></input>
          <label for="trafficOpacity">Transparent</label>
        </div>

        <hr size="1px" width="80%" color="lightgrey" />

        <p>BUSYNESS</p>
        <div class="option">
          <input type="checkbox" onclick="toggleBusynessHeatmap()" id="busynessHeatmap" checked></input>
          <label for="busynessHeatmap">Toggle Heatmap</label>
        </div>
        <div class="option" style="margin-bottom: 10px">
          <input type="checkbox" onclick="changeBusynessOpacity()" id="busynessOpacity"></input>
          <label for="busynessOpacity">Transparent</label>
        </div>

        <hr size="1px" width="80%" color="lightgrey" />

        <p>TIME</p>
        <div id="range">
          <input type="range" min="1" max="24" steps="1" value="1">
        </div>
        <ul class="range-labels">
          <li class="active selected">1</li>
          <li>2</li>
          <li>3</li>
          <li>4</li>
          <li>5</li>
          <li>6</li>
          <li>7</li>
          <li>8</li>
          <li>9</li>
          <li>10</li>
          <li>11</li>
          <li>12</li>
          <li>13</li>
          <li>14</li>
          <li>15</li>
          <li>16</li>
          <li>17</li>
          <li>18</li>
          <li>19</li>
          <li>20</li>
          <li>21</li>
          <li>22</li>
          <li>23</li>
          <li>24</li>
        </ul>

      </div>
    </div>


    <div id="map"></div>
    <div id="infowindow-content">
      <span id="place-name" class="title"></span><br />
      <strong>Place ID:</strong> <span id="place-id"></span><br />
      <span id="place-address"></span>
    </div>
  </body>
</html>
