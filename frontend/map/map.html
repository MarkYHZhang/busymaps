<!DOCTYPE html>
<html>
  <head>
    <title>Place ID Finder</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="map.js"></script>
    <script src="app.js"></script>
    <script src="../scripts/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="map.css">
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5xsFHLdEzj_3Ce8l8A2eqxDB0EvAvyQ8&callback=initMap&libraries=places,visualization"
      defer
    ></script>

  </head>
  <body>
    <div style="display: none">
      <input
        id="pac-input"
        class="controls"
        type="text"
        placeholder="Enter a location"
      />
    </div>
      <select class="select-css">
        <option>Pick time</option>
        <option>00:00</option>
        <option>01:00</option>
        <option>02:00</option>
        <option>03:00</option>
        <option>04:00</option>
        <option>05:00</option>
        <option>06:00</option>
        <option>07:00</option>
        <option>08:00</option>
        <option>09:00</option>
        <option>10:00</option>
        <option>11:00</option>
        <option>12:00</option>
        <option>13:00</option>
        <option>14:00</option>
        <option>15:00</option>
        <option>16:00</option>
        <option>17:00</option>
        <option>19:00</option>
        <option>20:00</option>
        <option>21:00</option>
        <option>22:00</option>
        <option>23:00</option>
        <option>24:00</option>
      </select>

    <div id="floating-panel-wrapper">
      <button id="floating-panel-toggle">
        Hide map options
      </button>
      <div id="floating-panel">
        <button onclick="toggleTrafficHeatmap()">Toggle Traffic Heatmap</button>
        <button onclick="changeTrafficOpacity()">Change Traffic Opacity</button>
        <button onclick="toggleBusynessHeatmap()">Toggle Busyness Heatmap</button>
        <button onclick="changeBusynessOpacity()">Change Busyness Opacity</button>
      </div>
    </div>


    <div id="map"></div>
    <div id="infowindow-content">
      <span id="place-name" class="title"></span><br />
      <strong>Place ID:</strong> <span id="place-id"></span><br />
      <span id="place-address"></span>
    </div>
  </body>
</html>
